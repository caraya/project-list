  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../elements.html">
<!--
`athena-list` takes a JSON file as input and produces a list. At least it's supposed to work in theory

    <athena-list url="path/to/JSON/></athena-list>

@demo demo/index.html
-->
  <dom-module id="project-list">
    <link rel=stylesheet" href="athena-layout.css">
       <style>
        :host {
          display: block;
          font-family: "RobotoDraft" sans-serif;
        }
        .project-notes {
          margin-bottom: 2.5em;
        }
      </style>
    <template is="dom-bind">
      <iron-ajax auto verbose url="{{url}}" handle-as="json" last-response="{{projects}}">
      </iron-ajax>
        <template is="dom-repeat" items="{{projects}}" as="project">
            <paper-material>
          <paper-toolbar>
            <h2>{{project.name}}</h2>
          </paper-toolbar>

          <div class="project-description">
            <span>{{project.description}}</span>
          </div>

          <h3>Project Status</h3>

          <ul>
            <li>Type: <span>{{project.type}}</span></li>
            <li>Stage: <span>{{project.stage}}</span></li>
          </ul>

          <h3>Relevant Links</h3>
          <ul>
            <li>Writeup: <a href="{{project.url.writeup}}">{{project.url.writeup}}</a>
            </li>
            <li>Code: <a href="{{project.url.code}}">{{project.url.code}}</a>
            </li>
            <li>Other: <a href="{{project.url.other}}">{{project.url.other}}</a>
            </li>
          </ul>

          <h3>Project Notes</h3>

          <div class="project-notes">
            <span>{{project.notes}}</span>
          </div>
          <!-- closes project-notes-->
                                    </paper-material></template>

    </template>
  </dom-module>
  <script>
    Polymer({
      is: 'athena-list',
      properties: {
        /**
         * URL used to load the data using iron-ajax
         */
        url: {
          notify: true
        }
      }
    });
  </script>
