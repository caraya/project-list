<!-- Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Firebase -->
<link rel="import" href="../../bower_components/firebase-element/firebase.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<!-- Marked -->
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<!--
`athena-projects` takes a the output of a Firebase database and displays it according to the display setup in the second template.

    <athena-projects></athena-projects>

The component uses `marked-element` to render markdown in the project description and project notes section

@demo demo/index.html
-->

<dom-module id="athena-projects">
  <link rel="stylesheet" href="athena-layout.css">
  <template>
      <firebase-collection
        order-by-child="type"
        location="https://my-project-list.firebaseio.com/projects"
        data="{{projects}}">
      </firebase-collection>
    </template>
  </template>

  <template is="dom-repeat" items="[[projects]]">
      <paper-material>
        <h2><span>[[project.name]]</span></h2>

        <div class="project-desc"><marked-element markdown="[[project.description]]"></marked-element></div>

        <h3>Project Details</h3>
        <ul>
          <li><span>[[project.type]]</span></li>
          <li><span>[[project.stage]]</span></li>
        </ul>

        <h3>Project Related Links</h3>
        <ul>
          <li><span>[[project.url.writing]]</span></li>
          <li><span>[[project.url.code]]</span></li>
          <li><span>[[project.url.other]]</span></li>
        </ul>

        <h3>Project Notes</h3>
        <div class="project-notes"><marked-element markdown="[[project.notes]]"></marked-element></div>
      </paper-material>
    </template>

  <script>
    Polymer({

      is: 'athena-projects'

    });

  </script>

</dom-module>
