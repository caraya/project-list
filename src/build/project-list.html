<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">

<polymer-element name="project-list" attributes="url">
  <template>
    <core-ajax auto url="{{url}}" handleAs="json" response="{{projects}}">
    </core-ajax>
    <style>
      :host {
        font-family: "RobotoDraft" sans-serif;
      }

      core-toolbar {
        margin-bottom: 15px;
        background-color: #03A9F4;
        color: white;
      }
      .card {
        font-family: "RobotoDraft", sans-serif;
        border: 1px solid #000;
        padding: 16px;
        margin: 16px;
        border-radius: 10px;
      }
      .project-notes {
        margin-bottom: 2.5em;
      }
    </style>
      <template repeat="{{project in projects}}">
    <div class="card">
        <core-toolbar>
          <h2>{{project.name}}</h2>
        </core-toolbar>

        <div class="project-description">
          {{project.description}}
        </div>

        <h3>Project Status</h3>

        <ul>
          <li>Type: {{project.type}}</li>
          <li>Stage: {{project.stage}}</li>
        </ul>

        <h3>Relevant Links</h3>
        <ul>
          <li>Writeup: <a href="{{project.url.writeup}}">{{project.url.writeup}}</a>
          </li>
          <li>Code: <a href="{{project.url.code}}">{{project.url.code}}</a>
          </li>
          <li>Other: <a href="{{project.url.other}}">{{project.url.other}}</a>
          </li>
        </ul>

        <h3>Project Notes</h3>

        <div class="project-notes">
          {{project.notes}}
        </div>
        <!-- closes project-notes-->
      </template>
    </div>
    <!-- closes card div -->
  </template>
  <script>
    Polymer({

    });
  </script>
</polymer-element>
