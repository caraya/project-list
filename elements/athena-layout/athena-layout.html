<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">
<!--
`athena-layout` is the root of the application. We use it to nest the content of the application (`athena-menu` for menu display and `athena-projects` for the project list) to reduce the clutter on the index page.

    <athena-layout></athena-layout>

@demo demo/index.html
-->
<dom-module id="athena-layout">

  <link rel="import" type="css" href="athena-layout.css">

  <template>
    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">
      <div class="nav" drawer>
      <paper-toolbar id="drawerToolbar">
        <span class="paper-font-title">Menu</span>
      </paper-toolbar>

      <athena-menu></athena-menu>



      </div>

      <paper-header-panel class="main" main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="paper-font-title"  flex three>Projects</span>

          <!-- TODO: Align the next two items to the right -->
          <paper-icon-button icon="add-circle"></paper-icon-button>
          <paper-icon-button icon="account-circle"></paper-icon-button>
        </paper-toolbar>


        <!-- Main Content -->
        <div class="content">

          <athena-projects></athena-projects>

        </div>

      </paper-header-panel>

    </paper-drawer-panel>

  </template>

  <script>

    Polymer({

      is: 'athena-layout'

    });

  </script>

</dom-module>
